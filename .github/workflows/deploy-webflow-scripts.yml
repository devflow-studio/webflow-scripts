name: Deploy Webflow Scripts

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build --filter=webflow-scripts...

      - name: Attach dist files to the tag
        run: |
          # Extract the tag version
          TAG_NAME=${GITHUB_REF#refs/tags/}
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          cd scripts/webflow-scripts
          git add dist
          git commit -m "Release $TAG_NAME [build]"
          git tag -f $TAG_NAME # Force update the tag to include built files
          git push origin $TAG_NAME --force