name: Autotest Webflow Scripts

on:
  pull_request:
    branches:
      - "develop"
    paths:
      - "packages/webflow-scripts/**"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check Prettier Formatting (All)
        run: pnpm format:check

      - name: Check TS Types
        run: pnpm types:check --filter=webflow-scripts...

      - name: Run Linter
        run: pnpm lint --filter=webflow-scripts...

      - name: Run Tests
        run: pnpm test --filter=webflow-scripts...

      - name: Build
        run: pnpm build --filter=webflow-scripts...